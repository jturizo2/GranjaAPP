{% extends 'base/base.html' %}

{% block content %} 
<form method="POST">
    {% csrf_token %}
    <h3>¿Desea eliminar la transacción con id:  <i>"{{data.id}}"</i> ?</h3>

    <button class='btn btn-danger' type="submit">Si, eliminar</button>
    <a class='btn btn-default' href="{% url 'trans:list_InsServ' %}">Cancelar</a>
</form>

{% endblock %}
