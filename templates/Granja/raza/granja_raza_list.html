{% extends 'base/base.html' %}

{% block content %} 
<div class="container">
    <div class="row">
        <!--Agregar un animal -->
        <div class="col-12 ">
            <div class="m-5 center">
                <a href="{% url 'granja:new_raza' %}" class="btn btn-success ">Agregar una nueva raza</a>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Buscador de animales-->
        <div class="col-12">

        </div>
    </div>
    <div class="row">
        <!--Lista de Animales -->
        <div class="col-12">
            {% if object_list %}
            <table class="table-bordered">
                <thead>
                    <tr>
                        <td>Raza</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody> 
                    {% for raza in object_list %}
                    <tr>
                        <td>{{raza.raza}}</td>
                        <td>
                            <div class="btn-group-vertical">
                            <a class="btn btn-primary" href="{% url 'granja:edit_raza' raza.id %}">Editar</a>
                            <a class="btn btn-danger" href="{% url 'granja:delete_raza' raza.id %}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                    
                    {% else %}
                    <h1> No se encuentran Razas registrados</h1>
                     {% endif %}
           
        </div>
    </div>

</div>
{% endblock %}
